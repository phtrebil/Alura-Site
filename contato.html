<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Contato - Barbearia Alura </title>
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="reset.css">
	</head>
	<body>
		<header>
			<div class="caixa">
				<h1><img src="logo.png" alt="logo da Barbearia Alura"></h1>

				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="produtos.html">Produtos</a></li>
						<li><a href="contato.html">Contato</a></li>
					</ul>
				</nav>
			</div>
		</header>
		<main>
			<form>
				
					<label for="nomesobredonome">Nome e Sobrenome</label>
					<input type="text" id="nomesobrenome" class="input-padrao" required>

					<label for="email">Email</label>
					<input type="email" id="email"class="input-padrao" required>

					<label for="telefone">telefone</label>
					<input type="tel" id="telefone"class="input-padrao"required placeholder="(xx) xxx-xxx-xxx">

					<label for="mensagem">mensagem</label>
					<textarea cols="70" rows="10"class="input-padrao" required></textarea>

					<fieldset>
						<legend>Como prefere que nosso contato seja feito?</legend>
						
						<label for="radio-email" ><input type="radio" value="email" name="contato" class="checkbox">Email</label>
						
						<label for="radio-telefone"><input type="radio" value="telefone" name="contato" class="checkbox">Telefone</label>
						

						<label for="radio-whatsapp"><input type="radio" value="whatsapp"  name="contato"class="checkbox" checked>Whatsapp</label>
						
						
					</fieldset>
					<label> <input type="checkbox" name="" checked>Gostaria de receber nossas novidades por e-mail?
					
					
					<fieldset>
						<legend>Qual horário gostaria de ser atendido?</legend>
						<select>
							<option>Manhã</option>
							<option>Tarde</option>
							<option>Noite</option>
						</select>
					</fieldset>

					<input type="submit" value="Enviar Formulário" class="enviar">
			</form>
				<table>
				    <thead class="bla">
				        <tr>
				            <th>Dia</th>
				            <th>Horário</th>
				        </tr>
				    </thead>
				    <tbody>
				        <tr class="bla">
				            <td class="bla">Segunda</td>
				            <td class="bla">8h ~ 20h</td>
				        </tr>
				        <tr class="bla">
				            <td class="bla">Quarta</td>
				            <td class="bla">8h ~ 20h</td>
				        </tr>
				        <tr class="bla">
				            <td class="bla">Sexta</td>
				            <td class="bla">8h ~ 20h</td>
				        </tr>
				    </tbody>
				</table>

		</main>

		
		<footer>
			<img src="logo-branco.png" alt="Logo da Barbearia Alura">
			<p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
		</footer>
	</body>

</html>
